	<script>
  // Lista de películas locales
 var peliculas = [
  {
    titulo: "Cómo entrenar a tu dragón (2025)",
    imagen: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/52fdilzgwlAYsFbQBg9OdInmTIE.jpg",
    descripcion: "En la escarpada isla de Mema, donde vikingos y dragones han sido enemigos acérrimos durante generaciones, Hipo se desmarca desafiando siglos de tradición cuando entabla amistad con Desdentao, un temido dragón Furia Nocturna. Su insólito vínculo revela la verdadera naturaleza de los dragones y desafía los cimientos de la sociedad vikinga.",
    url: "https://TvAcount.github.io/contenido2/index.html"
  },
	  {
    titulo: "Solo Leveling (2024)",
    imagen: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/9Zr7ZyiMpgMhhxJQi1tQJp9LGho.jpg",
    descripcion: "Lo que no te mata te hace más fuerte, pero en el caso de Sung Jinwoo, lo que lo mató lo hizo más fuerte. Después de ser brutalmente asesinado por monstruos en una mazmorra de alto rango, Jinwoo regresó con el Sistema, un programa que solo él puede ver y que eleva su nivel en todos los sentidos. Ahora, está decidido a descubrir los secretos detrás de sus poderes y la mazmorra que los engendró.",
    url: "https://TvAcount.github.io/contenido4/index.html"
  },
  {
    titulo: "Lilo y Stitch (2025)",
    imagen: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/4oLLOAT55JhAoe73VliaSKFvEEr.jpg",
    descripcion: "La conmovedora y divertidísima historia de una solitaria niña hawaiana y el extraterrestre fugitivo que la ayuda a reparar su desestructurada familia.",
    url: "https://TvAcount.github.io/contenido1/index.html"
  },
  {
    titulo: "Los Cuatro Fantásticos: Primeros pasos (2025)",
    imagen: "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/ckfiXWGEMWrUP53cc6QyHijLlhl.jpg",
    descripcion: "Con un mundo retrofuturista inspirado en los años 60 como telón de fondo, la Primera Familia de Marvel deberá hacer frente a su mayor desafío hasta la fecha. Obligados a buscar el equilibrio entre su papel de héroes y sus fuertes vínculos familiares, tendrán que defender la Tierra de un hambriento dios espacial llamado Galactus y su intrigante heraldo, Estela Plateada.",
    url: "https://TvAcount.github.io/contenido3/index.html"
  }
];


  // Elegir película aleatoria
  var elegida = peliculas[Math.floor(Math.random() * peliculas.length)];

 document.getElementById('dynamicHero').innerHTML = `
  <img src="${elegida.imagen}" alt="${elegida.titulo}" class="w-full h-full object-cover" />
  <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent flex flex-col justify-end p-4">
    <h2 class="text-white text-2xl md:text-3xl font-bold mb-4">${elegida.titulo}</h2>
    <div class="flex space-x-4">
      <a href="${elegida.url}" target="_blank" class="flex items-center bg-white text-black px-4 py-2 rounded hover:bg-gray-300 transition">
        <i class="fas fa-play mr-2"></i> Ver ahora
      </a>
      <button
        id="openModal"
        class="flex items-center bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600 transition"
      >
        <i class="fas fa-info-circle mr-2"></i> Información
      </button>
    </div>
  </div>
`;


  // Modal funcional
  var modal = document.getElementById('infoModal');
  var modalText = document.getElementById('modalDescription');

  document.addEventListener('click', function (e) {
    if (e.target.id === 'openModal' || e.target.closest('#openModal')) {
      modal.classList.remove('hidden');
      modalText.textContent = elegida.descripcion;
    }
    if (e.target.id === 'closeModal' || e.target === modal) {
      modal.classList.add('hidden');
    }
  });
</script>
